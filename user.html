<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Platto | Digital Menu</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="user-style.css">
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

    <div id="loader" class="loader-overlay"><div class="spinner"></div></div>

    <!-- Live Tracking (Sirf active order par dikhega) -->
    <div id="tracking-banner" class="tracking-banner" style="display:none;">
        <div class="track-content">
            <span id="track-status-icon">ğŸ³</span>
            <div class="track-text">
                <p id="track-status-text">Preparing your order...</p>
                <small id="track-time-msg">Ready in 10-15 mins</small>
            </div>
        </div>
        <button id="download-bill-btn" onclick="generateInvoice()">Bill ğŸ“„</button>
    </div>

    <div class="app-container">
        <!-- Header Section -->
        <header class="main-header">
            <div class="header-top">
                <img id="res-logo" src="https://via.placeholder.com/60" alt="Restaurant Logo">
                <div class="header-info">
                    <h1 id="res-name-display">Loading...</h1>
                    <p id="res-address-display">...</p>
                </div>
            </div>
            <div class="header-stats">
                <span class="badge table-badge">Table <b id="tbl-no">--</b></span>
                <span class="badge wait-badge">â³ <b id="wait-time">20</b> min</span>
                <span class="badge rating-badge">â˜… 4.8</span>
            </div>
        </header>

        <!-- Loyalty Wallet -->
        <section class="loyalty-strip">
            <div class="points-box">
                <small>LOYALTY POINTS</small>
                <h3 id="user-pts">0</h3>
            </div>
            <p class="offer-txt">Earn 10 points for every â‚¹100 spent! ğŸ</p>
        </section>

        <!-- Menu Filters -->
        <div class="filter-bar">
            <div class="search-box">
                <input type="text" placeholder="Search dish..." id="menu-search" onkeyup="filterMenu()">
            </div>
            <label class="veg-toggle-label">
                <input type="checkbox" id="veg-toggle" onchange="filterMenu()">
                <span class="veg-btn">Veg Only ğŸŸ¢</span>
            </label>
        </div>

        <!-- Menu Grid -->
        <main id="menu-list" class="menu-items-list">
            <!-- Dynamic Food Cards -->
        </main>

        <!-- About Section -->
        <section class="about-res">
            <h4>About Restaurant</h4>
            <p id="res-about-text">...</p>
            <div class="social-btns">
                <a id="whatsapp-btn" href="#" target="_blank" class="wa-btn">WhatsApp Support</a>
            </div>
        </section>
    </div>

    <!-- Bottom Cart Bar -->
    <footer id="cart-bar" class="floating-cart" style="display:none;">
        <div class="cart-info">
            <span id="cart-qty">0 Items</span>
            <b>â‚¹<span id="cart-total">0</span></b>
        </div>
        <button class="checkout-btn" onclick="openPaymentModal()">View Cart â†’</button>
    </footer>

    <!-- Payment Modal -->
    <div id="paymentModal" class="modal-overlay">
        <div class="modal-content">
            <h3>Final Order</h3>
            <div id="loyalty-discount-msg" class="discount-banner" style="display:none;">
                ğŸ‰ 1000 Points! â‚¹10 Discount applied.
            </div>
            
            <div class="instruction-box">
                <label>Instructions for Chef:</label>
                <textarea id="chef-instruction" placeholder="e.g. No onion, spicy..."></textarea>
            </div>

            <div id="payment-qr" class="qr-preview"></div>
            <p class="upi-text">Payable: <b>â‚¹<span id="final-amt">0</span></b></p>
            
            <div class="modal-actions">
                <button onclick="payViaUPI()" class="btn-upi">Pay with UPI Apps</button>
                <button onclick="confirmOrder()" class="btn-confirm">I've Paid Online</button>
                <button onclick="closeModal()" class="btn-close">Close</button>
            </div>
        </div>
    </div>

    <script type="module" src="user-script.js"></script>
</body>
</html>
