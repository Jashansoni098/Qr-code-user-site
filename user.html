<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Platto | Digital Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="user-style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

    <div id="loader" class="loader-overlay"><div class="spinner"></div></div>

    <div class="app-wrapper">
        <!-- Header -->
        <header class="main-header">
            <div class="header-top">
                <img id="res-logo" src="https://via.placeholder.com/60" alt="Logo">
                <div class="header-info">
                    <h1 id="res-name-display">Loading...</h1>
                    <div class="social-row">
                        <a id="link-fb" href="#"><i class="fab fa-facebook"></i></a>
                        <a id="link-ig" href="#"><i class="fab fa-instagram"></i></a>
                        <a id="link-yt" href="#"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
            </div>
            <div class="info-badges">
                <span class="badge">Table <b id="tbl-no">--</b></span>
                <span class="badge">‚è≥ <b id="wait-time">20</b> min</span>
                <div class="wifi-box" id="wifi-display" style="display:none;">
                    <i class="fas fa-wifi"></i> <span id="wifi-name"></span> | <small id="wifi-pass"></small>
                </div>
            </div>
        </header>

        <!-- Loyalty Card -->
        <section class="loyalty-section">
            <div class="loyalty-card">
                <div class="pts-circle">
                    <small>PTS</small>
                    <h2 id="user-pts">0</h2>
                </div>
                <div class="loyalty-details">
                    <p>Earn 10 points on every ‚Çπ100 spent! üéÅ</p>
                    <button id="redeem-btn" onclick="window.redeemPoints()" disabled>Redeem 1000 Pts (-‚Çπ10)</button>
                </div>
            </div>
        </section>

        <!-- Menu Navigation -->
        <div class="menu-nav">
            <input type="text" id="menu-search" placeholder="Search delicious food..." onkeyup="window.filterMenu()">
            <div class="nav-filters">
                <label class="veg-label">
                    <input type="checkbox" id="veg-toggle" onchange="window.filterMenu()">
                    <span class="veg-indicator">Veg Only üü¢</span>
                </label>
                <button class="offers-pill" onclick="window.openOffersModal()"><i class="fas fa-percentage"></i> Offers</button>
            </div>
        </div>

        <!-- Menu List -->
        <main id="menu-list" class="food-container"></main>

        <!-- About & Support -->
        <section class="footer-info">
            <h4>About Restaurant</h4>
            <p id="res-about-text">...</p>
            <div class="support-btns">
                <a id="whatsapp-btn" href="#" class="btn-whatsapp"><i class="fab fa-whatsapp"></i> WhatsApp</a>
                <button onclick="window.openSupportModal()" class="btn-ticket"><i class="fas fa-headset"></i> Support Ticket</button>
            </div>
        </section>
    </div>

    <!-- BOTTOM NAV -->
    <nav class="bottom-bar">
        <button onclick="window.scrollTo(0,0)" class="active"><i class="fas fa-utensils"></i><span>Menu</span></button>
        <button onclick="window.openTracking()"><i class="fas fa-map-location-dot"></i><span>Track</span></button>
        <button onclick="window.openAuthModal()"><i class="fas fa-user-circle"></i><span>Profile</span></button>
    </nav>

    <!-- FLOATING CART -->
    <div id="cart-bar" class="cart-float" style="display:none;">
        <div class="cart-left">
            <span id="cart-qty">0</span> Items | ‚Çπ<span id="cart-total">0</span>
        </div>
        <button onclick="window.openPaymentModal()">View Cart ‚Üí</button>
    </div>

    <!-- MODALS -->
    <!-- Announcement Modal -->
    <div id="announcement-modal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h2 id="ann-title">Special Announcement</h2>
            <p id="ann-desc">...</p>
            <button class="primary-btn" onclick="window.closeAnnouncement()">Okay, Thanks!</button>
        </div>
    </div>

    <!-- Tracking Modal -->
    <div id="trackingModal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h3>My Orders</h3>
            <div id="live-tracking-list"></div>
            <button class="btn-close" onclick="window.closeTracking()">Close</button>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="authModal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h2 id="auth-title">Login to Secure Points</h2>
            <input type="email" id="auth-email" placeholder="Email" class="pro-input">
            <input type="password" id="auth-pass" placeholder="Password" class="pro-input">
            <button class="primary-btn" onclick="window.handleAuth()">Login / Sign Up</button>
            <button class="btn-close" onclick="window.closeAuthModal()">Close</button>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="paymentModal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h3>Complete Order</h3>
            <input type="text" id="cust-name" placeholder="Your Name" class="pro-input">
            <div class="pay-modes">
                <button onclick="window.setPayMode('Online')" id="mode-online">üí≥ Online</button>
                <button onclick="window.setPayMode('Cash')" id="mode-cash">üíµ Cash</button>
            </div>
            <div id="qr-area" style="display:none;">
                <div id="payment-qr" style="display:flex; justify-content:center; margin:15px;"></div>
            </div>
            <textarea id="chef-note" placeholder="Note: e.g. Extra spicy..."></textarea>
            <button id="final-confirm-btn" class="primary-btn" onclick="window.confirmOrder()" disabled>Place Order ‚Çπ<span id="final-amt">0</span></button>
        </div>
    </div>

    <!-- Success Screen -->
    <div id="success-screen" class="success-screen" style="display:none;">
        <div class="success-card">
            <i class="fas fa-check-circle" style="color:#22c55e; font-size:4rem;"></i>
            <h1>Order Placed!</h1>
            <p>Thank you <b id="s-name"></b>. Your order is sent to kitchen.</p>
            <button class="primary-btn" onclick="location.reload()">Back to Menu</button>
        </div>
    </div>

    <script type="module" src="user-script.js"></script>
</body>
</html>
