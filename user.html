<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platto | Digital Menu</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="user-style.css">
</head>
<body>

    <div id="loader" class="loader-overlay"><div class="spinner"></div></div>

    <!-- App Header -->
    <header class="main-header">
        <div class="res-branding">
            <img id="res-logo" src="https://via.placeholder.com/60" alt="Logo">
            <div class="res-details">
                <h1 id="res-name-display">Loading Restaurant...</h1>
                <p id="table-info">Table No: <span id="tbl-no">--</span></p>
            </div>
        </div>
        <div class="loyalty-badge">
            <small>Loyalty Points</small>
            <div id="user-pts">0</div>
        </div>
    </header>

    <!-- Categories / Offers -->
    <section class="offers-section">
        <div class="offer-card">
            <p>Get 10 Points on every ‚Çπ100 spent! üéÅ</p>
        </div>
    </section>

    <!-- Menu Container -->
    <main class="menu-container">
        <div class="section-title">
            <h3>Explore Menu</h3>
            <div class="filter-btns">
                <button class="active">All</button>
                <button>Veg</button>
                <button>Non-Veg</button>
            </div>
        </div>

        <div id="menu-list" class="food-list">
            <!-- Food Cards will be injected here -->
        </div>
    </main>

    <!-- Floating Cart Bar -->
    <div id="cart-bar" class="cart-bar" style="display: none;">
        <div class="cart-info">
            <span id="cart-count">0 Items</span>
            <span class="dot"></span>
            <span id="cart-total">‚Çπ0</span>
        </div>
        <button onclick="placeOrder()" class="checkout-btn">Place Order ‚Üí</button>
    </div>

    <script type="module" src="user-script.js"></script>
</body>
</html>
