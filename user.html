<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Platto | Digital Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="user-style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

    <div id="loader" class="loader-overlay"><div class="spinner"></div></div>

    <!-- MAIN APP CONTAINER -->
    <div class="app-wrapper">
        
        <!-- Header -->
        <header class="main-header">
            <div class="header-top">
                <img id="res-logo" src="https://via.placeholder.com/60" alt="Logo">
                <div class="res-details">
                    <h1 id="res-name-display">Loading...</h1>
                    <div class="social-row">
                        <a id="link-fb" href="#"><i class="fab fa-facebook"></i></a>
                        <a id="link-ig" href="#"><i class="fab fa-instagram"></i></a>
                        <a id="link-yt" href="#"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
            </div>
            <div class="header-info-bar">
                <span class="badge">Table <b id="tbl-no">--</b></span>
                <span class="badge">‚è≥ <b id="wait-time">--</b> min</span>
                <div class="wifi-badge" id="wifi-box">
                    <i class="fas fa-wifi"></i> <span id="wifi-name">--</span> | <small id="wifi-pass">--</small>
                </div>
            </div>
        </header>

        <!-- Loyalty Card -->
        <section class="loyalty-card">
            <div class="points-circle">
                <small>PTS</small>
                <h2 id="user-pts">0</h2>
            </div>
            <div class="loyalty-info">
                <p>Earn 10 points on every ‚Çπ100! üéÅ</p>
                <button id="redeem-btn" onclick="redeemPoints()" disabled>Redeem 1000 Pts</button>
            </div>
        </section>

        <!-- Menu Filter -->
        <div class="menu-nav">
            <input type="text" id="menu-search" placeholder="Search delicious food..." onkeyup="filterMenu()">
            <div class="filter-actions">
                <label class="veg-switch">
                    <input type="checkbox" id="veg-toggle" onchange="filterMenu()">
                    <span class="slider"></span> Veg Only üü¢
                </label>
                <button class="offers-btn" onclick="openOffersModal()"><i class="fas fa-tags"></i> Offers</button>
            </div>
        </div>

        <!-- Menu List -->
        <main id="menu-list" class="food-grid"></main>

        <!-- Footer Info -->
        <section class="footer-details">
            <h4>About Restaurant</h4>
            <p id="res-about-text">...</p>
            <div class="pro-support">
                <a id="whatsapp-btn" href="#" class="btn-wa"><i class="fab fa-whatsapp"></i> Support</a>
                <button onclick="openSupportModal()" class="btn-ticket"><i class="fas fa-headset"></i> Ticket</button>
            </div>
        </section>
    </div>

    <!-- BOTTOM NAVIGATION -->
    <nav class="bottom-bar">
        <button onclick="window.scrollTo(0,0)" class="active"><i class="fas fa-home"></i><span>Menu</span></button>
        <button onclick="openTracking()"><i class="fas fa-route"></i><span>Track</span></button>
        <button onclick="openAuthModal()"><i class="fas fa-user"></i><span>Profile</span></button>
    </nav>

    <!-- FLOATING CART -->
    <div id="cart-bar" class="cart-float" style="display:none;">
        <div class="cart-txt"><span id="cart-qty">0</span> Items | ‚Çπ<span id="cart-total">0</span></div>
        <button onclick="openPaymentModal()">Checkout ‚Üí</button>
    </div>

    <!-- ALL MODALS (Hidden by default) -->
    <div id="announcement-modal" class="modal-overlay" style="display:none;">
        <div class="modal-content ann-card">
            <h2 id="ann-title">Announcement!</h2>
            <p id="ann-desc">...</p>
            <button class="primary-btn" onclick="closeAnnouncement()">Explore Menu</button>
        </div>
    </div>

    <div id="trackingModal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h3>Order Status</h3>
            <div id="live-tracking-list"></div>
            <button class="btn-close" onclick="closeTracking()">Close</button>
        </div>
    </div>

    <div id="authModal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h2 id="auth-title">Welcome back!</h2>
            <input type="email" id="auth-email" placeholder="Email" class="pro-input">
            <input type="password" id="auth-pass" placeholder="Password" class="pro-input">
            <button class="primary-btn" onclick="handleAuth()">Login / Sign Up</button>
            <button class="btn-close" onclick="closeAuthModal()">Close</button>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="paymentModal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h3>Final Checkout</h3>
            <input type="text" id="cust-name" placeholder="Your Name" class="pro-input">
            <div class="payment-modes">
                <button onclick="setPayMode('Online')" id="mode-online">üí≥ Online</button>
                <button onclick="setPayMode('Cash')" id="mode-cash">üíµ Cash</button>
            </div>
            <div id="qr-area" style="display:none; margin:15px 0;">
                <div id="payment-qr" style="display:flex; justify-content:center;"></div>
            </div>
            <textarea id="chef-note" placeholder="Special instructions..."></textarea>
            <button id="final-confirm-btn" class="primary-btn" onclick="confirmOrder()" disabled>Place Order ‚Çπ<span id="final-amt">0</span></button>
        </div>
    </div>

    <!-- Success Screen -->
    <div id="success-screen" class="success-screen" style="display:none;">
        <div class="success-card">
            <div class="icon">‚úÖ</div>
            <h1>Order Placed!</h1>
            <p>Thank you <b id="s-name"></b>. Enjoy your meal at Table <b id="s-table"></b>.</p>
            <button class="primary-btn" onclick="location.reload()">Back to Menu</button>
        </div>
    </div>

    <script type="module" src="user-script.js"></script>
</body>
</html>
